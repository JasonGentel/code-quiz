<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="startpage">
            <body>
                <div class="intro" id="intro">
                    <div class="title">
                        <h1>Coding Quiz</h1>
                    </div>
                    <div class="description">Try to answer the following code-related questions within the time limit.
                        Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                    </div>
                    <div>
                        <button id="startBtn">Start Quiz</button>
                    </div>
                </div>
            
                <div id="questions"></div>
                <div id="answers"></div>
            
        </div>
        <div id="quiz">
          <div id="timer">Time left: </div>
            <button id="a" oneclick="checkanswer('a')">A</button>
            <button id="b" oneclick="checkanswer('b')">B</button>
            <button id="c" oneclick="checkanswer('c')">C</button>
            <button id="d" oneclick="checkanswer('d')">D</button>
          <div id="results"></div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
